<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>

    <style>
        *{
            /* background-color: rgb(112, 112, 172); */
            /* text-align: center; */
            text-align: left;
        }
        form{
            background-color: rgb(163,163,227);
            margin-left: 33%;
            align-items: center;
            color: aliceblue;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgb(111, 115, 232);

        #login{

        }
        h4{

        }

            display: flex;
        }
        .div2{

            flex-direction:column;

    <h1 style="text-align: center;">Customer Register</h1>
    <form id="ff" action="" method="post">
        <span style="display:inline-block; margin-left: 20%;">
        {%csrf_token%}
        <table id="f_table">
            {{form}}

        <input type="submit" value="Register"   style="margin-top: 20px;  margin-left:36%; rgb(201, 171, 74); font-size: 15px; border-radius: 10px; padding: 5px;">

</span>
    <div class="div2">
