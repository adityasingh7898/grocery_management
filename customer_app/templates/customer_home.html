<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    
        #navbar {
            display: flex;
            justify-content: space-between;
        }
    
        #nav-item ul {
            display: flex;
            list-style: none;
            margin: 5px;
            padding: 5px;
        }
    
        #nav-item ul li {
            font-size: 1.2em;
            margin: 0px 10px;
        }
    
        #nav-icons {
            display: flex;
        }
    
        #nav-icons ul {
            display: flex;
            list-style: none;
            margin: 5px;
            padding: 5px;
        }
    
        #nav-icons ul li {
            font-size: 1.2rem;
            margin: 0px 10px;
        }
    
        /*position of dropdown */
        .dropdown {
            display: block;
        }
    
        /* set the size and position of button on web */
        .button {
            font-family: inherit;
            font-size: inherit;
            border: none;
        }
    
        /* provide css to background of list items */
        #list-items {
            display: none;
            position: relative;
            background-color: white;
            width: 156.5px;
        }
    
        /* provide css to list items */
        #list-items a {
            display: block;
            font-size: 15px;
            border: 1px solid black;
            color: black;
            text-decoration: none;
            padding: 1em;
            text-align: center;
        }
    
        #profile-items {
            display: none;
            position: relative;
            background-color: white;
            width: 150px;
        }
    
        /* provide css to list items */
        #profile-items a {
            display: block;
            font-size: 15px;
            border: 1px solid black;
            color: black;
            text-decoration: none;
            padding: 1em;
            text-align: center;
        }
    
        #head {
            /* border: 2px solid red; */
            display: flex;
            justify-content: center;
        }
    
        .head-item {
            /* border: 2px solid blue; */
            padding-left: 2em;
            padding-right: 2em;
            padding-top: 3em;
        }
        #head-title{
            padding-top: 5em;
        }
        .head-item img {
            width: 100%;
            height: auto;
        }
    
        #start-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 1em;
        }
    </style>

</head>
<body>
    <!-- <h1>Welcome to Grocery Management</h1>
    <a href="{% url 'admin_app:p_list' %}"><button>Products</button></a>
    <a href="{% url 'cart_app:cart_list' %}"><button>Cart</button></a>
    <a href="{% url 'customer_app:customer_logout'%}"><button>Logout</button></a>

    <form action="{% url 'admin_app:p_details' %}" method="post">
        {% csrf_token %}
    <select name="cat_list" id="">
        {{res}}
        {% for i in res %}
        <option value="{{i.cat_id}}" > {{i.cat_name}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="open link">
    </form> -->



    <div id="navbar">
        <div id="nav-item">
            <ul>
                <li>Home</li>
                <li>
                    <div class="dropdown">
                        <button onclick="show_hide()" class="button">Category</button>

                        <!-- dropdown list items will show when we click the drop button -->
                        <div id="list-items">
                            <a href="#"> Option 1 </a>
                            <a href="#"> Option 2 </a>
                            <a href="#"> Option 3</a>
                            <a href="#"> Option 4 </a>
                        </div>
                </li>
                <li>Product</li>
                <li>Contact</li>
            </ul>
        </div>
        <div id="nav-icons">
            <ul>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li>
                    <div class="dropdown">
                        <button onclick="profile_show_hide()" class="button"><i class="fa-solid fa-user"></i>
                        </button>

                        <!-- dropdown list items will show when we click the drop button -->
                        <div id="profile-items">
                            <a href="#"> Option 1 </a>
                            <a href="#"> Option 2 </a>
                            <a href="#"> Option 3 </a>
                            <a href="#"> Option 4 </a>
                        </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="head">
        <div class="head-item">
            <img src="https://img.freepik.com/free-vector/shopping-supermarket-cart-with-grocery-pictogram_1284-11697.jpg?w=500&t=st=1702548368~exp=1702548968~hmac=fbd2cdaeae0987f95f65c08c248d32f97d61ee193b84b88cde26578a01ab1e12"
                alt="grocery">
        </div>
        <div class="head-item">
            <div id="head-title">
                <h3>Fresh and Organic</h3>
                <h1>Your Daily Need <br> Product</h1>
                <button id="start-btn">Get Started</button>
            </div>
        </div>
    </div>
</body>
<script>
    //show and hide dropdown list item on button click
    function cat_show_hide() {
        var click = document.getElementById("list-items");
        if (click.style.display === "none") {
            click.style.display = "block";
        } else {
            click.style.display = "none";
        }
    }
    function profile_show_hide() {
        var click = document.getElementById("profile-items");
        if (click.style.display === "none") {
            click.style.display = "block";
        } else {
            click.style.display = "none";
        }
    }
</script>


</body> 
</html>
