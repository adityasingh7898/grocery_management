<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
    <style>
        html,body{
        height: 100%;
        width: 100%;
        place-items: center;
        background: -webkit-linear-gradient(left, #003366,#004080,#0059b3, #0073e6);
        }
  
        #submitbutton{
         margin-top: 20px;  
         margin-left:36%; 
         margin-bottom:4%;
         font-size: 15px; 
         border-radius: 10px; 
         padding: 5px;
         }

        *{
            text-align: left;
            margin: 0;
            padding: 0;
        }
        form{
            background-color: rgb(219, 219, 219);
            margin-top: 5%;
            margin-left: 25%;
            margin-right: 25%;
            margin-bottom: 5%;
            align-items: center;
            color: black;
            font-weight:400;
            border: 2px solid black;
            border-radius: 10%;
            box-shadow: 5x 5px 5px rgb(106, 10, 6);
            height: 500;
            padding-top: 50px;
            padding-right:90px;
            padding-bottom:20px;
            font-size: large;
            text-align: left;
        }
       
        #login{
            background-color: brown;
            text-align: center;
            padding: 10px;
            margin: 10px;
            width: 90px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            
        }
        #f_table{
            /* background-color:rgb(163, 163, 227);  */
            color: black;
            /* text-align: left; */
        }
        h1{
            text-shadow: 3px 3px 10px black;
            
        }
        h4{
            text-align: center;
            font-size: 20px;
        }
        #ff{
            text-align: center;
            display: flex;
        }
        
        .div3{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction:column;
            padding: 20px;
        }
        .div3>h4>a>button{
            background-color: rgb(144, 25, 25);
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            color: white;
        }
        #otp{
            margin-top: 20px;  
            margin-left:36%; 
            margin-bottom:4%;
            font-size: 15px; 
            border-radius: 10px; 
            padding: 4px;
        }
        
    </style>
</head>
<body>
    
    {% include 'partials/_messages.html'%}
   
    
    {% block body_title%}
    {% endblock %}
    <form id="ff" action="" method="post">
        <span style="display:inline-block; margin-left: 20%;">
        {%csrf_token%}
        <table id="f_table">
            {% block form %}
            {% endblock %}
        </table>
        {% block button %}
        {% endblock %}
    </form>
        </span>
    {% block foot %}
    {% endblock %}
</body>
</html>
