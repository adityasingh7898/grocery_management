<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <style>
    
        #submitbutton{
         margin-top: 20px;  
         margin-left:36%; 
         font-size: 15px; 
         border-radius: 10px; 
         padding: 5px;
         }

        *{
            text-align: left;
            margin: 0;
            padding: 0;
        }
        form{
            background-color: rgb(163,163,227);
            margin-left: 30%;
            margin-top: 2%;
            align-items: center;
            color: black;
            font-weight:500;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5x 5px 5px rgb(86, 95, 191);
            width: 500px;
            height: 380px;
            padding-top: 50px;
            font-size: large;
            text-align: left;
        }
       
        #login{
            background-color: brown;
            text-align: center;
            padding: 10px;
            width: 90px;
            border-radius: 10px;
            font-size: 15px;
            
        }
        #f_table{
            background-color:rgb(163, 163, 227); ;
            color: black;
            /* text-align: left; */
        }
        h1{
            text-shadow: 3px 3px 10px black;
            
        }
        h4{
            text-align: center;
            font-size: 20px;
        }
        #ff{
            text-align: center;
            display: flex;
        }
        
        .div3{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction:column;
            padding: 20px;
        }
        .div3>h4>a>button{
            background-color: rgb(144, 25, 25);
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            color: white;
        }
        #otp{
            margin-top: 20px;  
            margin-left:36%; 
            font-size: 15px; 
            border-radius: 10px; 
            padding: 4px;
        }
        
    </style>
</head>
<body>
    {% include 'partials/_messages.html'%}
    {% block body_title%}
    {% endblock %}
    <form id="ff" action="" method="post">
        <span style="display:inline-block; margin-left: 20%;">
        {%csrf_token%}
        <table id="f_table">
            {% block form %}
            {% endblock %}
        </table>
        {% block button %}
        {% endblock %}
    </form>
        </span>
    {% block foot %}
    {% endblock %}
</body>
</html>
