<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

</head>
<body>{% for i in messages %}
    <h2>{{i}}</h2>
    {% endfor %}
    <h3 id="h">Items List</h3>
    <div>
        {% if data %}
        <table border="2px solid">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>desc</th>
                <th>quantity</th>
                <th>price</th>
                <th>Image</th>
                <th>Cart</th>
            
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.item_id}}</td>
                <td>{{i.item_name}}</td>
                <td>{{i.item_desc}}</td>
                <td>{{i.item_quantity}}</td>
                <td>{{i.price}}</td>
                <td><img src="{{i.img.url}}" alt="no_image"  height="75" width="75"></td>
                <td><a href="{% url 'cart_app:cart_register' p_id=i.item_id cust_id=user.id iname=i.item_name iprice=i.price %}"><button>Add cart</button></a></td>
                
               
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>Data is not found</h2>
        {% endif %}
    </div><br>

</body>
</html>
