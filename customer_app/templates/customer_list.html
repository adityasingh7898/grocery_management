<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Customers</title>
</head>
<body>
    <h1>List of Customers</h1>
    <div>
        {% if i %}
        <table border="5">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
            </tr>
            <tr>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.username}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.dob}}</td>
            </tr>
        </table>
        {% else %}
        <h1>Data is not found</h1>
        {% endif %}
    </div>
    
</body>
</html>
