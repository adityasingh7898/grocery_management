<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Customers</title>
</head>
<body>
    <h1>List of Customers</h1>
    <div>
        {% if data %}
        <table border="5">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.FirstName}}</td>
                <td>{{i.LastName}}</td>
                <td>{{i.UserName}}</td>
                <td>{{i.Email}}</td>
                <td>{{i.Phone}}</td>
                <td>{{i.DOB}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h1>Data is not found</h1>
        {% endif %}
    </div>
    
</body>
</html>
