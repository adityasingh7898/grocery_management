<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_update</title>
    {% load static %}
    <style>
        body{
            background-image: url("{% static 'images/gms2.jpg'%}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav{
            background-color: rgb(224, 222, 222);
            
        }
        
        .ul1{
            display: flex;
            width: 50%;
            justify-content: space-evenly;
        }

        .btn{
            font-size: large;
            margin-top: 20%;
            margin-bottom: 20%;
            border-radius: 2%;
            background-color: rgb(207, 206, 206);
        }

        .btn:hover{
            font-size: large;
            margin-top: 20%;
            margin-bottom: 20%;
            border-radius: 2%;
            background-color: rgb(159, 157, 157);
            border-radius: 7px;
        }
        h1{
            text-align: center;
            color: rgb(242, 42, 82);
        }

       table{
        margin-left: 35%;
       }

       form{
        text-align: left;
        color: rgb(251, 66, 4);
       }
       
       #btn1{
        margin-left: 48%;
        background-color: rgb(141, 211, 55);
        font-size: medium;
        width: 10%;
        padding: 0.5%;
       }
    </style>
</head>
<body>
    <nav>
            
        <ul class="ul1">
            <li type="none"><a href="{% url 'admin_app:category_register' %}"><button class="btn">Add Category</button></a></li>
            <li type="none"><a href="{% url 'admin_app:category_list' %}"><button class="btn">Category List</button></a></li>
            <li type="none"><a href="{% url 'admin_app:p_list' %}"><button class="btn">Product List</button></a></li>
            <li type="none"><a href="{% url 'admin_app:p_register' %}"><button class="btn">Add Product</button></a></li>
            <li type="none"><a href="{% url 'admin_app:all_cust' %}"><button class="btn">Customers List</button></a>
            </li>
            <li type="none"><a href="{% url 'buy_app:order_list' %}"><button class="btn">Order List</button></a>
            </li>
        </ul>
    </nav>
    <div>
        <!-- <h1>Update Page</h1> -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <table>
            {{form}}
           </table><br>
        <input id="btn1" type="submit" value="Update">
        </form>
    </div>
    
    
</body>
</html>
