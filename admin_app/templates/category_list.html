<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    {% load static %}
    <style>
        #tab{
            display:flex;
            margin: 2% 5% 3% 28%;
        }

        table{
            border-color: rebeccapurple;
            width: 65%;
            height: 50%;
            text-align: center;
        }

        th,td{
            font-size: larger;
            border-color: rebeccapurple;
            
        }

        th{
            color: rgb(244, 4, 36);
            font-size: x-large;
        }

        td{
            color: rgba(0, 0, 139, 0.871);
            font-size: larger;
        }

        #head{
            margin-top: 5%;
            margin-left: 43%;
            color: olive;

        }

        .btn{
            background-color: rgb(206, 152, 113);
            font-size: large;
        }

        .btn1{
            text-align: center;
        }

        /* .btn2{
            width: 20%;
            font-size: medium;
            padding: 0.7%;
            background-color: rgba(241, 111, 18, 0.453);
        } */

        nav{
            background-color: rgba(224, 222, 222, 0.501);
            
        }
        
        .ul1{
            display: flex;
            width: 50%;
            justify-content: space-evenly;
        }

        .btn{
            font-size: large;
            margin-top: 20%;
            margin-bottom: 20%;
            border-radius: 2%;
            background-color: rgb(207, 206, 206);
        }

        .btn:hover{
            font-size: large;
            margin-top: 20%;
            margin-bottom: 20%;
            background-color: rgb(159, 157, 157);
            border-radius: 7px;
        }
        body{
            background-color: rgba(146, 177, 45, 0.299);
        }
    
    </style>
</head>
<body>
    <nav>
            
        <ul class="ul1">
            <li type="none"><a href="{% url 'admin_app:category_register' %}"><button class="btn">Add Category</button></a></li>
            <li type="none"><a href="{% url 'admin_app:category_list' %}"><button class="btn">Category List</button></a></li>
            <li type="none"><a href="{% url 'admin_app:p_list' %}"><button class="btn">Product List</button></a></li>
            <li type="none"><a href="{% url 'admin_app:p_register' %}"><button class="btn">Add Product</button></a></li>
        </ul>
    </nav>
    {% for i in messages %}
    <h2>{{i}}</h2>
    {% endfor %}
    <div id="head">
        <!-- <h1>Category List</h1> -->
    </div>
    <div id="tab">
        {% if data %}
        <table border="2px solid">
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.cat_id}}</td>
                <td>{{i.cat_name}}</td>
                <td><a href="{% url 'admin_app:category_update' pk=i.cat_id %}" ><button>Update</button></a></td>
                <td><a href="{% url 'admin_app:category_delete' pk=i.cat_id %}"><button>Delete</button></a></td>

            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>Data is not found</h2>
        {% endif %}
    </div><br>
    
</body>
</html>
