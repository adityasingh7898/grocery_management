<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>

    <div>
        {% if data %}
        <table border="2px solid">
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.cat_id}}</td>
                <td>{{i.cat_name}}</td>
                <td><a href="{% url 'product_category:category_update' pk=i.cat_id %}"><button>Update</button></a></td>
                <td><a href="{% url 'product_category:category_delete' pk=i.cat_id %}"><button>Delete</button></a></td>

            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>Data is not found</h2>
        {% endif %}
    </div>

    <div>
        <a href="{% url 'product_category:category_register' %}"><button>Register page</button></a>
    </div>
    
</body>
</html>
