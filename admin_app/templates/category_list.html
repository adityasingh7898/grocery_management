<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: rgba(176, 199, 100, 0.299);
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between flex-wrap " id="navbarSupportedContent">
                <ul class="navbar-nav d-flex mb-2 mb-lg-0 m">

                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:category_register' %}"> Home </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:category_list' %}"> Category List</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:p_list' %}"> Product List </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:p_register' %}"> Add Product </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:all_cust' %}"> Customer List </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'buy_app:order_list' %}"> Order List </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% for i in messages %}
    <h2>{{i}}</h2>
    {% endfor %}
    <div id="head">
        <!-- <h1>Category List</h1> -->
        <h3 id="h" class="text-center m-2"> CATEGORY LIST </h3>
    </div>
    

    <div class="class_list d-flex justify-content-evenly flex-wrap m-5 ">
        {% if data %}
        {% for i in data %}
        <div class="card m-3" style="width: 18rem; text-align: center;">
            <div class="card-body ">

                <h2 class="card-title">{{i.cat_name}}</h2>
                
                <a href="{% url 'admin_app:category_update' pk=i.cat_id %}" class="btn btn-success m-3"> UPDATE </a>
                <a href="{% url 'admin_app:category_delete' pk=i.cat_id %}" class="btn btn-danger m-3"> DELETE </a>
            </div>
        </div>
        {% endfor %}

        {% else %}
        <h2>Data is not found</h2>
        {% endif %}
    </div>
    
</body>
</html>
