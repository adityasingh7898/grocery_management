<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between flex-wrap " id="navbarSupportedContent">
                <ul class="navbar-nav d-flex mb-2 mb-lg-0 m">

                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:category_register' %}"> Home </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:category_list' %}"> Category List</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:p_list' %}"> Product List </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:p_register' %}"> Add Product </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:all_cust' %}"> Customer List </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'buy_app:order_list' %}"> Order List </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'customer_app:admin_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="form " style="background-color: aliceblue; ">
        {% for i in messages %}
        <h2>{{i}}</h2>
        {% endfor %}

        <div class="position-absolute top-50 start-50 translate-middle bg-white border-black shadow-lg p-3 mb-5 bg-body-tertiary rounded
        " style="width: 20rem;">
            <form action="" method="post" style="text-align: center;">
                {% csrf_token %}
                <div class="m-5">
                    <label for="exampleInputName" class="form-label">Enter category name:</label>
                    <input type="text" class="form-control" name="cat_name" id="exampleInputName"
                        aria-describedby="emailHelp">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-success" type="submit" id="confirmbtn" value='Add Category'>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
