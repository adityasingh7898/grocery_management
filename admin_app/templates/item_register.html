<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between flex-wrap " id="navbarSupportedContent">
                <ul class="navbar-nav d-flex mb-2 mb-lg-0 m">

                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'admin_app:category_register' %}"> Home </a>
                    </li>

    <!-- <h1>Register page</h1> -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <table>
        {{form}}
       </table><br>
        <input id="btn1" type="submit" value="Create">
    </form>
